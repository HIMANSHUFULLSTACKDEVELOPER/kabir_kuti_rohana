<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Village Homepage</title>
<style>
/* CSS for button and modal */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto; /* 5% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* CSS for boy animation */
@keyframes moveBoy {
  0% { left: 0; }
  100% { left: 90%; }
}

.boy {
  position: relative;
  top: 50px;
  left: 0;
  animation: moveBoy 5s linear forwards;
}
</style>
</head>
<body>

<!-- Button to open modal -->
<button onclick="openModal()">Open Homepage</button>

<!-- Boy moving animation -->
<img src="boy.png" alt="Boy" class="boy">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Welcome to the Village Homepage!</p>
    <!-- Add content for the homepage here -->
  </div>

</div>

<script>
// JavaScript to open and close modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
